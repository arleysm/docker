<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda en Línea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 15px;
      width: 250px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: #555;
    }
    .price {
      font-size: 1.2em;
      color: #27ae60;
      margin: 10px 0;
    }
    .buy-btn {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .buy-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<header>
  <h1>Mi Tienda en Línea</h1>
  <p>¡Bienvenido! Encuentra los mejores productos aquí.</p>
</header>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/250x200" alt="Producto 1">
    <h3>Producto 1</h3>
    <p>Descripción breve del producto 1.</p>
    <div class="price">$25.000</div>
    <button class="buy-btn">Comprar</button>
  </div>
  
  <div class="product">
    <img src="https://via.placeholder.com/250x200" alt="Producto 2">
    <h3>Producto 2</h3>
    <p>Descripción breve del producto 2.</p>
    <div class="price">$40.000</div>
    <button class="buy-btn">Comprar</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/250x200" alt="Producto 3">
    <h3>Producto 3</h3>
    <p>Descripción breve del producto 3.</p>
    <div class="price">$15.000</div>
    <button class="buy-btn">Comprar</button>
  </div>
</div>

</body>
</html>
